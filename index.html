<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>可隐藏侧边栏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .content {
      margin-left: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">☰ 菜单</button>

  <div class="sidebar" id="sidebar">
    <h2>侧边栏</h2>
    <ul>
      <li><a href="#" style="color: white;">链接1</a></li>
      <li><a href="#" style="color: white;">链接2</a></li>
      <li><a href="#" style="color: white;">链接3</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>主内容区</h1>
    <p>这里是网页的主要内容。</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
